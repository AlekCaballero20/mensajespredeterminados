<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Predeterminados</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: #3949AB;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .search-container,
        .category-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-container input,
        .category-filter select {
            padding: 12px;
            font-size: 18px;
            border: 1px solid #CCC;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
        }

        .search-container button {
            padding: 12px 20px;
            background: #3949AB;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .search-container button:hover {
            background: #1E88E5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #CCC;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #3949AB;
            color: white;
        }

        tr:nth-child(even) {
            background: #F9F9F9;
        }

        tr:hover {
            background: #DCE775;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }

        .logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            z-index: 1000;
            cursor: pointer;
        }

        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background: #3949AB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #1E88E5;
        }

        #resultCount {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .copy-notification {
            position: fixed;
            bottom: 40px;
            right: 20px;
            background: #3949AB;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1001;
        }

        .copy-notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://static.wixstatic.com/media/85afce_3adb3865c88a492b93a8bf2dc69049c3~mv2.png" alt="Logo Musicala">

    <div id="copyNotification" class="copy-notification">Â¡Mensaje copiado al portapapeles!</div>

    <div class="header">
        <h1>ðŸ“© Mensajes Predeterminados</h1>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por texto...">
            <button onclick="filterMessages()">Buscar</button>
        </div>

        <div class="category-filter">
            <label for="categorySelect">Filtrar por categorÃ­a:</label>
            <select id="categorySelect" onchange="filterMessages()">
                <option value="">Todas las categorÃ­as</option>
            </select>
        </div>

        <div id="resultCount">Resultados: 0</div>

        <table>
            <thead>
                <tr>
                    <th>CategorÃ­a</th>
                    <th>Atajo</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody id="messageTableBody"></tbody>
        </table>
    </div>

    <div class="footer">
        Â© Herramienta de Mensajes 2025. Todos los derechos reservados.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKozjDhAnIXg-JJP6dWO-n70bYpmwEMSRohfuDFcSb1pwblA5ikafdarvL5dGWmTTjbT9y4OkenvVP/pub?output=csv';

        let messages = [];
        let filteredMessages = [];

        async function loadMessages() {
            try {
                const response = await fetch(googleSheetURL);
                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        messages = results.data.map(row => [
                            row["CategorÃ­a"],
                            row["Atajo"],
                            row["Mensajes"]
                        ]);

                        filteredMessages = messages;

                        populateCategoryFilter();
                        renderMessages();
                    }
                });
            } catch (error) {
                console.error('Error al cargar los mensajes:', error);
            }
        }

        function populateCategoryFilter() {
            const categorySelect = document.getElementById('categorySelect');
            const uniqueCategories = [...new Set(messages.map(([categoria]) => categoria))];

            uniqueCategories.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria;
                option.textContent = categoria;
                categorySelect.appendChild(option);
            });
        }

        function filterMessages() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase().trim();
            const selectedCategory = document.getElementById("categorySelect").value;

            filteredMessages = messages.filter(([categoria, atajo, mensaje]) => {
                const matchesText =
                    categoria.toLowerCase().includes(searchInput) ||
                    atajo.toLowerCase().includes(searchInput) ||
                    mensaje.toLowerCase().includes(searchInput);

                const matchesCategory = selectedCategory === "" || categoria === selectedCategory;

                return matchesText && matchesCategory;
            });

            renderMessages();
        }

        function renderMessages() {
            const tbody = document.getElementById('messageTableBody');
            const resultCount = document.getElementById('resultCount');
            tbody.innerHTML = '';

            filteredMessages.forEach(([categoria, atajo, mensaje]) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${categoria}</td>
                    <td>${atajo}</td>
                    <td>
                        ${mensaje.replace(/\n/g, '<br>')}
                        <button class="copy-btn" onclick="copyMessage('${encodeURIComponent(mensaje)}')">Copiar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            resultCount.textContent = `Resultados: ${filteredMessages.length}`;
        }

        function copyMessage(mensaje) {
            const decodedMessage = decodeURIComponent(mensaje);
            navigator.clipboard.writeText(decodedMessage)
                .then(() => {
                    const notification = document.getElementById('copyNotification');
                    notification.classList.add('show');
                    setTimeout(() => notification.classList.remove('show'), 2000);
                })
                .catch(err => alert('Error al copiar el mensaje: ' + err));
        }

        // Escuchar la tecla Enter en el campo de bÃºsqueda
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                filterMessages();
            }
        });

        window.onload = loadMessages;
    </script>
</body>
</html>
