<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Predeterminados</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: #3949AB;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #CCC;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .search-container button {
            padding: 10px 20px;
            background: #3949AB;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .search-container button:hover {
            background: #1E88E5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #CCC;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #3949AB;
            color: white;
        }

        tr:nth-child(even) {
            background: #F9F9F9;
        }

        tr:hover {
            background: #DCE775;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“© Mensajes Predeterminados</h1>
    </div>

    <div class="container">
        <!-- Buscador -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por categorÃ­a, atajo o mensaje...">
            <button onclick="filterMessages()">Buscar</button>
        </div>

        <!-- Tabla para mostrar los mensajes -->
        <table>
            <thead>
                <tr>
                    <th>CategorÃ­a</th>
                    <th>Atajo</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody id="messageTableBody"></tbody>
        </table>
    </div>

    <div class="footer">
        Â© Herramienta de Mensajes 2025. Todos los derechos reservados.
    </div>

    <!-- Cargar PapaParse desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        // URL del archivo CSV publicado
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKozjDhAnIXg-JJP6dWO-n70bYpmwEMSRohfuDFcSb1pwblA5ikafdarvL5dGWmTTjbT9y4OkenvVP/pub?output=csv';

        let messages = []; // Lista de mensajes originales
        let filteredMessages = []; // Mensajes despuÃ©s del filtrado

        // Cargar los mensajes desde Google Sheets usando PapaParse
        async function loadMessages() {
            try {
                const response = await fetch(googleSheetURL);
                const csvText = await response.text();

                // Parsear el CSV con PapaParse
                Papa.parse(csvText, {
                    header: true, // Usar la primera fila como encabezados
                    skipEmptyLines: true, // Ignorar filas vacÃ­as
                    complete: function(results) {
                        messages = results.data.map(row => [
                            row["CategorÃ­a"], 
                            row["Atajo"], 
                            row["Mensajes"]
                        ]); // Extraer las columnas especÃ­ficas
                        
                        filteredMessages = messages; // Inicialmente, no hay filtro
                        renderMessages(); // Mostrar los mensajes
                        console.log('Mensajes cargados:', messages); // DepuraciÃ³n
                    }
                });
            } catch (error) {
                console.error('Error al cargar los mensajes:', error);
            }
        }

        // Filtrar mensajes
        function filterMessages() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase().trim();
            console.log('Texto de bÃºsqueda:', searchInput); // DepuraciÃ³n

            filteredMessages = messages.filter(([categoria, atajo, mensaje]) => {
                const matchesCategory = categoria.toLowerCase().includes(searchInput);
                const matchesShortcut = atajo.toLowerCase().includes(searchInput);
                const matchesMessage = mensaje.toLowerCase().includes(searchInput);
                return matchesCategory || matchesShortcut || matchesMessage;
            });

            console.log('Resultados del filtro:', filteredMessages); // Verificar resultados

            renderMessages(); // Actualizar tabla con resultados
        }

        // Renderizar la tabla de mensajes
        function renderMessages() {
            const tbody = document.getElementById('messageTableBody');
            tbody.innerHTML = ''; // Limpiar la tabla

            filteredMessages.forEach(([categoria, atajo, mensaje]) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${categoria}</td>
                    <td>${atajo}</td>
                    <td>${mensaje.replace(/\n/g, '<br>')}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Cargar los mensajes al iniciar la pÃ¡gina
        window.onload = loadMessages;
    </script>
</body>
</html>
